<!DOCTYPE html>
<html>
	<head>
		<title>select</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="../src/select.css">
	</head>
	<body>
		<select name="select" id="select">
			<option value="1">男</option>
			<option value="0" selected="true">女</option>
		</select>
		<select id="select2" disabled="true"></select>
		<input type="text" id="select3" style="height:30px;" value="2">
		<a id="select4" data-value="1"></a>
		<script type="text/javascript" src="../src/jquery-1.11.2.js"></script>
		<script type="text/javascript" src="../src/select.js"></script>
		<script>
		var select = new Select();
		select.init({
			target: '#select'
		});
		$('#select2').Select({
			width:100,
			model: [{
				text: "请选择",
				value: "1"
			}]
		});
		var model=[{
				text: "浙江",
				value: "1"
			},{
				text: "杭州",
				value: "2"
			},{
				text: "宁波",
				value: "3"
			},{
				text: "湖北",
				value: "4"
			},{
				text: "上海",
				value: "5"
			},{
				text: "万达",
				value: "6"
			},{
				text: "物美",
				value: "7",
				disabled:true
			},{
				text: "中国",
				value: "8"
			},{
				text: "外国",
				value: "9"
			}];
		$('#select3').change(function(){
			console.log('选中个：'+$(this).val())
		}).Select({
			width:100,
			maxHeight:300,
			maxWidth:'auto',
			model: model
		});
		var sel=$('#select4').Select({
			width:100,
			height:24
			})[0];
		setTimeout(function(){
			sel.setData(model);
		},2000);
		</script>
	</body>
</html>
